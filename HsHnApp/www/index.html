<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 
    <title>HsHnApp</title>
    <!-- Verwendete Libaries -->
    <!-- Jquery -->

    <script src="scripts/forignJS/jquery.min.js"></script>

    <!-- Bootstrap -->

    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="scripts/forignJS/bootstrap.min.js"></script>

    <!-- Meine kreierte -->

    <link href="css/index.css" rel="stylesheet" />

    <!--  Navigation css -->

    <link href="css/jasny-bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet" />
    <script src="css/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>

    <!-- GoogleMaps -->

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
    </script>



</head>
<body ng-app="hshnApp" ng-controller="HomeController">

    <!-- Navigation Desktop Ansicht -->
    <div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm" style="">
        <a class="navmenu-brand visible-md visible-lg" href="#"><img src="https://www.hs-heilbronn.de/905164/HHN_ab_40_mm_4c_pos.jpg" width="100" height="40" /></a>
        <ul class="nav navmenu-nav">
            <li class="active"><a href="./">Home</a></li>
            <li><a href="#/route">Route berechnen</a></li>
            <li><a href="#/standorte">HHN Standorte</a></li>
        </ul>
    </div>

    <!-- Navigation in der Mobilen Ansicht -->
    <div  class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="https://www.hs-heilbronn.de/905164/HHN_ab_40_mm_4c_pos.jpg" width="100" height="35" /></a>
    </div>

    <!-- der Content(nur hier verändert sich was in der Ansicht) -->
    <div class="container">
        <ng-view></ng-view>
    </div>


    <!-- Cordova-Verweis, wird Ihrer App beim Erstellen hinzugefügt. (wurden bei der Projekterstellung automatisch generiert)-->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>


    <!-- Angular -->

    <script type="text/javascript" src="scripts/forignJS/angular.js"></script>
    <script src="scripts/forignJS/angular-route.js"></script>

    <!--Meine Angular Scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/Controller/HomeController.js"></script>
    <script src="scripts/Controller/StandorteController.js"></script>
    <script src="scripts/Controller/RouteBerechnenController.js"></script>



    <div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm offcanvas-clone"></div>

</body>
</html>
